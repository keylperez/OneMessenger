</head>

        <table>

      <hr>
      <div class="settingsBox">
        <div class="sbTop">
          <h2 class="settingsHeader">Settings</h2>
        </div>
        <div class="sideNav">
          <div style="padding-top: 1em;">
            <div class="search-container">
              <span><i class="fas fa-search"></i></span>
              <input type="text" name="settingssearch" id="settingsSearch" class="searchBox" placeholder="Search"/>
            </div>
          </div>
          <div class="navSettings">
              <h2 class="settingsSelect"><a href="user.html" class="linkNormal">User</a></h2>
              <h2 class="settingsSelected"><a href="connections.html" class="linkNormal">Connections</a></h2>
              <h2 class="settingsSelect"><a href="notifications.html" class="linkNormal">Notifications</a></h2>
              <h2 class="settingsSelect"><a href="text&images.html" class="linkNormal">Text & Images</a></h2>
              <h2 class="settingsSelect"><a href="theme.html" class="linkNormal">Theme</a></h2>
              <h2 class="settingsSelect"><a href="language.html" class="linkNormal">Language</a></h2>
          </div>
        </div>
        <div class="settingsContent">
            <div class="blocks">
                <div class="socialAccs" style="background-color: rgb(10, 96, 167);">
                    <div class="socialHeader" style="background-color: rgb(13, 138, 240);">
                        <img src="../images/facebook.png" alt="facebook_logo" class="logo">
                        <h1 class="socialH">Facebook                        
                            <label class="switch">
                            <input type="checkbox"><span class="slider round"></span>
                        </label></h1>
                    </div>
                    <div class="socialBody">
                        <a href="www.facebook.com" target="_blank"><h2 class="socialUsername" style="color: rgb(217, 239, 246); text-decoration: underline; text-decoration-color: rgb(217, 239, 246);">William Caleb Perez</h2></a>
                        <a href="www.facebook.com" target="_blank"><h2 class="socialUnlink" style="color: rgb(212, 0, 0); text-decoration: underline; text-decoration-color: rgb(212, 0, 0);">Unlink</h2></a>
                    </div>
                </div>
                <div class="socialAccs" style="background-color: rgb(246, 106, 0);">
                    <div class="socialHeader" style="background-color: rgb(255, 146, 62);">
                        <img src="../images/instagram.png" alt="instagram_logo" class="logo">
                        <h1 class="socialH">instagram                        
                            <label class="switch">
                            <input type="checkbox"><span class="slider round"></span>
                        </label></h1>
                    </div>
                    <div class="socialBody">
                        <a href="www.instagram.com" target="_blank"><h2 class="socialUsername">@keylperez</h2></a>
                        <a href="www.insgtagram.com" target="_blank"><h2 class="socialUnlink" style="text-decoration: underline;">Unlink</h2></a>
                    </div>
                </div>
                <div class="socialAccs" style="background-color: rgb(23,49,92);">
                    <div class="socialHeader" style="background-color: rgb(12,89,207);">
                        <img src="../images/twitter.png" alt="facebook_logo" class="logo">
                        <h1 class="socialH">Facebook                        
                            <label class="switch">
                            <input type="checkbox"><span class="slider round"></span>
                        </label></h1>
                    </div>
                    <div class="socialBody">
                        <a href="www.twitter.com" target="_blank"><h2 class="socialUsername" style="color: rgb(217, 239, 246); text-decoration: underline; text-decoration-color: rgb(217, 239, 246);">@keylperez</h2></a>
                        <a href="www.twitter.com" target="_blank"><h2 class="socialUnlink" style="color: rgb(212, 0, 0); text-decoration: underline; text-decoration-color: rgb(212, 0, 0);">Unlink</h2></a>
                    </div>
                </div>
                <div class="socialAccs" style="background-color: rgb(84,103,131);">
                    <div class="socialHeader" style="background-color: rgb(109,128,156);">
                        <img src="../images/discord.jpg" alt="facebook_logo" class="logo" style="border-radius: 50%;">
                        <h1 class="socialH">Discord                        
                            <label class="switch">
                            <input type="checkbox"><span class="slider round"></span>
                        </label></h1>
                    </div>
                    <div class="socialBody">
                        <a href="www.discord.com" target="_blank"><h2 class="socialUsername" style="color: rgb(217, 239, 246); text-decoration: underline; text-decoration-color: rgb(217, 239, 246);">Keyl#9680</h2></a>
                        <a href="www.discord.com" target="_blank"><h2 class="socialUnlink" style="color: rgb(212, 0, 0); text-decoration: underline; text-decoration-color: rgb(212, 0, 0);">Unlink</h2></a>
                    </div>
                </div><br>
                <button class="bt" style="float: right;" onclick="document.location.href='../main.html'">Save</button>
                <button class="bt" style="float: right;  margin: 0em 3em 5em 0em;">Cancel</button>
            </div>
        </div>
      </div>
