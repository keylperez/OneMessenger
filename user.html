<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - OneMessenger</title>
    <script src="https://kit.fontawesome.com/e517a51043.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/settings.css">
    <link rel="stylesheet" href="assets/nav.css">    
    <link rel="stylesheet" href="assets/user.css">
    <link rel="icon" href="images/logo.png">
    <script defer src="assets/settings.js"></script>
</head>
<body>
    <nav>
        <table>
          <thead class="nav_head topnav">
            <th>
              <a href="index.html"><img src="images/logo.png" alt="logo.png" class="logo"/></a>
            </th>
            <th>
              <a href="aboutus.html" class="nav_headings" id="aboutUs">About Us</a>
            </th>
            <th>
              <a href="settings.html" class="nav_headings" id="settings">Settings</a>
            </th>
            <th>
              <a href="support.html" class="nav_headings" id="support">Support</a>
            </th>
            <th class="navButton">
              <span class="dropdown">
                  <span class="entypo-user inputUserIcon btTop" class="notifBell"><i class="fa fa-bell"></i><p class="dropdown-content">No New Notifications!</p></span>
              </span>
              <a href="user.html" class="userIcon"><span class="entypo-user inputUserIcon btTop"><i class="fa fa-user"></i></span></a>
              <button id="logout" class="bt nav_headings navBt"><a href="index.html" class="linkset">Log-out</a></button>
            </th>
          </thead>
        </table>
      </nav>
      <hr>
      <div class="settingsBox">
        <div class="sbTop">
          <h2 class="settingsHeader">Settings</h2>
        </div>
        <div class="sideNav">
          <div style="padding-top: 1em;">
            <div class="search-container">
              <span><i class="fas fa-search"></i></span>
              <input type="text" name="settingssearch" id="settingsSearch" class="searchBox" placeholder="Search"/>
            </div>
          </div>
          <div class="navSettings">
              <h2 class="settingsSelected"><a href="user.html" class="linkNormal">User</a></h2>
              <h2 class="settingsSelect"><a href="connections.html" class="linkNormal">Connections</a></h2>
              <h2 class="settingsSelect"><a href="notifications.html" class="linkNormal">Notifications</a></h2>
              <h2 class="settingsSelect"><a href="text&images.html" class="linkNormal">Text & Images</a></h2>
              <h2 class="settingsSelect"><a href="theme.html" class="linkNormal">Theme</a></h2>
              <h2 class="settingsSelect"><a href="language.html" class="linkNormal">Language</a></h2>
          </div>
        </div>
        <div class="settingsContent">
          <div id="userSettings">
            <div class="avatar-wrapper">
              <img src="" class="profile-pic">
              <div class="upload-button">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
                <!-- <i class="fas fa-user-edit" style="font-size: 100px; cursor: pointer;"></i><br> -->
              </div>
              <input type="file" name="profileUser" id="setttingsUserIcon" class="file-upload" accept="image/*"/>
            </div>
            <form action="" style="margin-top: 2em;">
              <input type="text" name="Username" id="username" class="inputbox" placeholder="Username"><br>
              <input type="text" name="Biography" id="biography" class="inputbox" placeholder="Bio"><br>
              <input type="text" name="New Password" id="newPassword" class="inputbox" placeholder="New Password"><br>
              <input type="text" name="Confirm New Password" id="newPasswordConfirm" class="inputbox" placeholder="Confirm New Password"><br>
              <input type="text" name="Phone Nubmer" id="phoneNo" class="inputbox" placeholder="Phone Number"><br>
              <select name="Sex" id="genderSelect" class="inputbox" style="width: 30.8em;">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select><br>
              <input type="text" name="Location" id="location" class="inputbox" placeholder="Location"><br>
              <input type="date" name="Birthdate" id="bDay" class="inputbox"><br>
              <a href="main.html"></a><input type="submit" value="Save" id="saveChanges" class="inputbox" style="cursor: pointer">
            </form>
          </div>
        </div>
      </div>
</body>
</html>
