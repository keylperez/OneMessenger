      crossorigin="anonymous"
    ></script>
  </head>
  <header>
    <nav>
      <table>
        <thead class="nav_head">
          <th class="logotb">
            <img
              src="images/logo.png"
              alt="logo.png"
              width="100"
              class="logo"
            />
          </th>
          <th>
            <a
              href="aboutus.html"
              class="nav_headings"
              style="text-decoration: none"
              >About Us</a
            >

          <th>
            <a

          <th>

          </th>

          </th>
        </thead>
      </table>
    </nav>
  </header>
  <hr />
  <body>
    <div>
      <form class="loginform" action="">
        <br /><br /><br />
        <div>
          <h1>One Messenger</h1>
          <h3>All your messages in one!</h3>
        </div>
        <span class="inputform">
          <input
            type="email"
            class="loginemail"
            name="loginemail"
            placeholder="Email"
            autocomplete="true"
            maxlength="999"
            spellcheck="false"
          /><br />
          <input
            type="password"
            class="loginpass"
            autocomplete="true"
            name="loginpass"
            placeholder="Password"
          /><br />
        </span>
        <input type="submit" id="login" value="Log-in" /><br />
      </form>
    </div>
    <div>
      <img src="images/start.jpg" width="700" id="startpic" />
    </div>
    <div class="modal hidden">
        <form action="tbh">
            <label for="signupemail">Email: </i></label><br>
            <input type="email" class="signupemail" placeholder="Email" autocomplete="false" maxlength="999" spellcheck="false"><br>
            <label for="signuppass">Password: </label><br>
            <input type="password" class="signuppass" placeholder="Password" autocomplete="false" maxlength="999" spellcheck="false"><br>
            <label for="signupconfirmpass">Confirm Password: </label><br>
            <input type="password" class="signupconfirmpass" placeholder="Confirm Password" autocomplete="false" maxlength="999" spellcheck="false">
        </form>
    </div>
    <div class="overlay hidden"></div>
  </body>
