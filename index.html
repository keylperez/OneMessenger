<!DOCTYPE html>
<html>
  <head>
    <!--Help me bro-->
    <title>One Messenger - Log-in</title>
    <link rel="stylesheet" type="text/css" href="assets/Log-in.css" />
    <script defer src="assets/script.js"></script>
  </head>
  <header>
    <nav>
      <table>
        <thead>
          <th class="logotb">
            <img
              src="images/logo.png"
              alt="logo.png"
              width="100"
              class="logo"
            />
          </th>
          <th>
            <a href="aboutus.html" style="text-decoration: none">About Us</a>
          </th>
          <th>
            <a href="settings.html" style="text-decoration: none">Settings</a>
          </th>
          <th>
            <a href="support.html" style="text-decoration: none">Support</a>
          </th>
          <th class="signup">
            <div class="overlay hidden">
                <div>
                    <form action="" id="signupform">
                        <label for="signupemail" name="email">Email: </label><br>
                        <input type="text" class="signupemail" name="email" placeholder="email" autocomplete="true" maxlength="999" spellcheck="false">
                    </form>
                </div>
            </div>
            <button class="signupbutton">Sign-up</button>
          </th>
        </thead>
      </table>
    </nav>
  </header>
  <hr>
  <body>
    <div>
      <form class="loginform" action="">
        <br /><br /><br />
        <div>
          <h1>One Messenger</h1>
          <h3>All your messages in one!</h3>
        </div>
        <span class="inputform">
          <input
            type="text"
            class="loginemail"
            name="loginemail"
            placeholder="Email"
            autocomplete="true"
            maxlength="999"
            spellcheck="false"
          /><br />
          <input
            type="text"
            class="loginpass"
            name="loginpass"
            placeholder="Password"
          /><br />
        </span>
        <input type="submit" id="login" value="Log-in" /><br />
      </form>
    </div>
    <div>
      <img src="images/start.jpg" width="700" id="startpic" />
    </div>
    <div class="overlay hidden"></div>
  </body>
  <footer></footer>
</html>
