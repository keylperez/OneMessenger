<!DOCTYPE html>
<html>
  <head>
    <!--Help me bro-->
    <title>One Messenger - Log-in</title>
    <script src="https://kit.fontawesome.com/e517a51043.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/Index.css" />
    <script defer src="assets/script.js"></script>
  </head>
  <body>
    <div class="start">
    <header>
      <nav>
        <table>
          <thead class="nav_head">
            <th>
              <a href="index.html"><img src="images/logo.png" alt="logo.png" width="100" id="logo"/></a>
            </th>
            <th>
              <a href="aboutus.html" id="aboutUs" class="nav_headings" style="text-decoration: none">About Us</a>
            </th>
            <th>
              <a href="settings.html" id="settings" class="nav_headings" style="text-decoration: none">Settings</a>
            </th>
            <th>
              <a href="support.html" id="support" class="nav_headings" style="text-decoration: none">Support</a>
            </th>
            <th>
              <button id="signupbutton" class="nav_headings">Sign-up</button>
            </th>
          </thead>
        </table>
      </nav>
    </header>
    <hr>
      <div>
        <form class="loginform" action="">
          <br/><br/><br/>
          <div class="headers">
            <h1>One Messenger</h1>
            <h3>All your messages in one!</h3>
          </div>
          <span class="inputform">
            <span class="entypo-user inputUserIcon" style="font-size: 20px">
              <i class="fa fa-user"></i>
            </span>
            <input type="email" id="loginemail" class="inputbox" name="loginemail" placeholder="Email" autocomplete="true" maxlength="999" spellcheck="false"/><br>
            <span class="entypo-key inputPassIcon" style="font-size: large">
              <i class="fa fa-key"></i>
            </span>
            <input type="password" id="loginpass" class="inputbox" autocomplete="true" name="loginpass" placeholder="Password"/><br>
          </span>
          <input type="submit" id="login" value="Log-in" /><br />
        </form>
      </div>
      <div>
        <img src="images/start.jpg" width="700" id="startpic" />
      </div>
      <div class="modal hidden">
          <form action="tbh">
              <label for="signupemail">Email: </i></label><br>
              <input type="email" id="signupemail" class="inputbox" placeholder="Email" autocomplete="false" maxlength="999" spellcheck="false"><br>
              <label for="signuppass">Password: </label><br>
              <input type="password" id="signuppass" class="inputbox" placeholder="Password" autocomplete="false" maxlength="999" spellcheck="false"><br>
              <label for="signupconfirmpass">Confirm Password: </label><br>
              <input type="password" id="signupconfirmpass" class="inputbox" placeholder="Confirm Password" autocomplete="false" maxlength="999" spellcheck="false"><br>
              <input type="submit" id="submitnewacc" value="Sign-up">
          </form>
      </div>
    <div class="overlay hidden"></div>
  </div>
  <div id="setupacc" class="hidden">
      <nav>
        <table>

            </th>
            <th>
              <a href="support.html" class="nav_headings" style="text-decoration: none">Support</a>
            </th>
            <th>
              <button id="logout" class="nav_headings">Log-out</button>
