<!DOCTYPE html>
<html>
  <head>
    <title>One Messenger - Log-in</title>
    <script src="https://kit.fontawesome.com/e517a51043.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/Index.css" />
    <link rel="stylesheet" href="assets/nav.css">
    <script defer src="assets/script.js"></script>
  </head>
  <body>
    <div id="setupacc" style="width: 100%; display: none;">
      <nav>
        <table>
          <thead class="nav_head">
            <th>
              <a href="index.html"><img src="images/logo.png" alt="logo.png" class="logo"/></a>
            </th>
            <th>
              <a href="aboutus.html" class="nav_headings" id="aboutUs">About Us</a>
            </th>
            <th>
              <a href="settings.html" class="nav_headings" id="settings">Settings</a>
            </th>
            <th>
              <a href="support.html" class="nav_headings" id="support">Support</a>
            </th>
            <th class="navButton">
              <span class="dropdown">
                  <span class="entypo-user inputUserIcon btTop" class="notifBell"><i class="fa fa-bell"></i><p class="dropdown-content">No New Notifications!</p></span>
              </span>
              <a href="settings.html" class="userIcon"><span class="entypo-user inputUserIcon btTop"><i class="fa fa-user"></i></span></a>
              <a href="index.html"><button id="logout" class="bt nav_headings navBt">Log-out</button></a>
            </th>
          </thead>
        </table>
      </nav>
      <hr>
      <div id="connectAcc"  style="margin: 2em 5em 2em 2em;">
        <h2>Choose which Social Media Accounts to Connect to your One Messenger</h2>
        <div id="accBox">
          <table>
            <tr>
              <td><img src="images/facebook.png" alt="facebook logo" class="smLogo"></td>
              <td><img src="images/discord.jpg" alt="discord logo" class="smLogo"></td>
              <td><img src="images/instagram.png" alt="instagram logo" class="smLogo"></td>
              <td><img src="images/snap.png" alt="snapchat logo" class="smLogo"></td>
              <td><img src="images/twitter.png" alt="twitter logo" class="smLogo"></td>
            </tr>
            <tr>
              <td>
                <label class="container">Facebook
                  <input type="checkbox" >
                  <span class="checkmark"></span>
                </label>
              </td>
              <td>
                <label class="container">Discord
                  <input type="checkbox" >
                  <span class="checkmark"></span>
                </label>
              </td>
              <td>
                <label class="container">Instagram
                  <input type="checkbox" >
                  <span class="checkmark"></span>
                </label>
              </td>
              <td>
                <label class="container">Snapchat
                  <input type="checkbox" >
                  <span class="checkmark"></span>
                </label>
              </td>
              <td>
                <label class="container">Twitter
                  <input type="checkbox" >
                  <span class="checkmark"></span>
                </label>
              </td>
            </tr>
          </table>
        </div>
        <a href="main.html" id="accSubmit"><button class="bt">Save</button></a>
      </div>
    </div>
    <div id="start">
      <header>
        <nav>
          <table>
            <thead class="nav_head">
              <th>
                <a href="index.html"><img src="images/logo.png" alt="logo.png" class="logo"/></a>
              </th>
              <th>
                <a href="aboutus.html" class="nav_headings" id="aboutUs">About Us</a>
              </th>
              <th>
                <a href="#" class="nav_headings" id="settings">Settings</a>
              </th>
              <th>
                <a href="support.html" class="nav_headings" id="support">Support</a>
              </th>
              <th class="navButton">
                <button id="signupbutton" class="bt nav_headings navBt">Sign-up</button>
              </th>
            </thead>
          </table>
        </nav>
      </header>
    <hr>
      <br/><br/><br/>
      <div style="margin-left: 112px;">
        <div class="headers">
          <h1>One Messenger</h1>
          <h3>All your messages in one!</h3><br>
        </div>
        <img src="images/start.jpg" id="startpic" />
        <div>
          <form id="loginform" action=""> 
              <span class="entypo-user inputUserIcon" style="font-size: 20px">
                <i class="fa fa-user"></i>
                <input type="email" id="loginemail" class="inputbox" name="loginemail" placeholder="Email" autocomplete="true" maxlength="999" spellcheck="false"/><br>
              </span>
              <span class="entypo-key inputPassIcon" style="font-size: large">
                <i class="fa fa-key"></i>
                <input type="password" id="loginpass" class="inputbox" autocomplete="true" name="loginpass" placeholder="Password"/><br>
              </span>
            <input type="submit" id="login" class="bt" value="Log-in"/>
          </form>
        </div>
      </div>
      <div class="overlay hidden"></div>
  </div>
    <div class="modal hidden">
        <form action="tbh">
            <label for="signupemail">Email: </i></label><br>
            <input type="email" id="signupemail" class="inputbox" placeholder="Email" autocomplete="false" maxlength="999" spellcheck="false"><br>
            <label for="signuppass">Password: </label><br>
            <input type="password" id="signuppass" class="inputbox" placeholder="Password" autocomplete="false" maxlength="999" spellcheck="false"><br>
            <label for="signupconfirmpass">Confirm Password: </label><br>
            <input type="password" id="signupconfirmpass" class="inputbox" placeholder="Confirm Password" autocomplete="false" maxlength="999" spellcheck="false"><br>
            <input type="submit" id="submitnewacc" class="bt" value="Sign-up">
        </form>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
